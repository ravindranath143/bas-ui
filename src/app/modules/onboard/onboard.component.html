<mat-card>
  <mat-card-content>
    <h1 class="example-h1">Onboard</h1>
    <button mat-raised-button color="accent">CONNECT</button>
    <h1 class="example-h1">Connected Devices</h1>
    <table class="table">
		<tr>
			<th class="text-center">Name</th>
			<th class="text-center">ID</th>
			<th class="text-center">Address</th>
		</tr>
		<tr *ngFor = "let val of data; let i = index; ">
			<td>{{val.name}}</td>
			<td>{{val.id}}</td>
			<td>{{val.address}}</td>
		</tr>
	</table>
  </mat-card-content>
</mat-card>
